<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="table_style.css">
  <title>Таблица</title>
</head>
<body>

    <caption>Сводная таблица с данными</caption>

      <tr>
        <td>Золото</td>

        <td>7897</td>
      </tr>
      <tr>
        <td>Бриллианты</td>
        <td>31234</td>

      </tr>
      <tr>
        <td>Валюта</td>
        <td>43533</td>
        <td colspan="2" class = "row">34533</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
