type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9

name: 'Custom Bootstrap'
description: 'A Drupal Bootstrap 3 based sub-theme.'
package: 'Bootstrap'

regions:
  header: 'Шапка'
  navigation: 'Навигация'
  content: 'Основной контент'
  footer: 'Footer'

libraries-extend:
  bootstrap/framework:
    - custom_bootstrap/framework
