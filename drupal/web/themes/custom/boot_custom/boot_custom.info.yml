type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9

name: 'Boot_Custom'
description: 'A Drupal Bootstrap 3 based sub-theme.'
package: 'Bootstrap'

regions:
  header: 'Шапка'
  navigation: 'Навигация'
  navigation_collapsible: 'Навигация (свернутая)'
  breadcrumbs: 'Навигация (хлебные крошки)'
  content: 'Контент'
  footer: 'Подвал'

libraries-extend:
  bootstrap/framework:
    - boot_custom/framework
